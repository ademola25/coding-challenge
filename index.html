<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#6b91ee">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Upload File</title>
</head>

<body>
  <main>
    <section id="section">
      <div id="form">
        <h2>Upload File</h2>

        <div id="list">
        </div>

        <div id="dragAndDrop">
          <h2>Drag file here
            or <label for="file_input_id">Browse</label>
            <input type="file" id="file_input_id" accept=".ai, .doc, .jpg, .pdf, .png, .psd, .xls" multiple>
          </h2>
        </div>
      </div>
      </div>
    </section>
  </main>
  <script async defer charset="utf-8" src="js/main.js"></script>
  <script async defer charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
  <script async defer charset="utf-8" src="js/async.js"></script>
</body>

</html>
